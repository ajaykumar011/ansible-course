# YAML documents begin with the document separator ---

 # Ansible registers are used when you want to capture the output of a task to a variable. 
 # You can then use the value of these registers for different scenarios like a conditional statement, logging etc.
 # We are exporin the register from lagecy  method without register module with INT conversion for comparasion operator
-

  # Target: where our play will run and options it will run with
  hosts: linux

  # Task: the list of tasks that will be executed within the play, this section
  # can also be used for pre and post tasks
  tasks:
    - name: Exploring register
      command: hostname -s
      when: ( ansible_distribution == "CentOS" and ansible_distribution_major_version | int >= 5 ) or
            ( ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int >= 11 )

