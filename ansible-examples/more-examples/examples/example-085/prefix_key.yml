---

- hosts: localhost
  gather_facts: no
  vars:
    ports:
      webui: 7200
      webadmin: 7209
      core_api: 7201
      stock_api: 7204
      import_export: 7207
  tasks:
    - debug:
        var: staging_ports
      vars:
        staging_ports: "{{ ports|dict_prefix_keys('staging_') }}"

# Ansible change all dict key values only by filters
# https://stackoverflow.com/questions/56390886/ansible-change-all-dict-key-values-only-by-filters/
