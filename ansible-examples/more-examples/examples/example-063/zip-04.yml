---
- hosts: localhost
  gather_facts: false
  tasks:

    - debug:
        var: vg_name.split(',')

    - debug:
        var: lv_name.split(',')

    - debug:
        msg: "{{ item.0 }} {{ item.1 }}"
      loop: "{{ vg_name.split(',')|
                zip(lv_name.split(','))|
                list }}"


