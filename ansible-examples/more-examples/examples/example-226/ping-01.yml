- hosts: all
  gather_facts: false
  tasks:
    - ping:
      register: result
    - debug:
        msg: Host unreachable. Play failed.
      when: result is failed
    - meta: end_play
      when: result is failed
    - debug:
        msg: All hosts reachable. Continue play.

