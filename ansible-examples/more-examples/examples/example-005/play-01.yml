- hosts: localhost
  gather_facts: no
  tasks:
    - command: sleep 3
      register: start_task
      async: 180
      poll: 0
      become: yes
      become_user: asadmin

    - debug:
        var: start_task

    - async_status:
        jid: "{{ start_task.ansible_job_id }}"
      register: start_status
      until: start_status.finished
      retries: 30
      become: yes
      become_user: asadmin

    - debug:
        var: start_status

