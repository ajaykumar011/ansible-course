- hosts: localhost
  gather_facts: false
  
  vars:

    username: root

  tasks:

    - name: Get cron jobs
      cron:
        user: "{{ username }}"
        name: NOT_EXISTENT
        state: absent
      register: result

    - name: Display cron jobs
      debug:
        var: result.jobs

    - name: Create cron job
      cron:
        name: Drupal cron job
        disabled: true
        minute: "*/15"
        job: curl --silent --compressed url
        user: "{{ username }}"
      when: "'Drupal cron job' not in result.jobs"

