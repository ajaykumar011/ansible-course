- hosts: localhost
  gather_facts: no
  vars_files:
    - vars-7.json
  tasks:
    - debug:
        var: abrt_packages
    - set_fact:
        packages_available: "{{ abrt_packages|json_query(jsonquery) }}"
      vars:
        jsonquery: "results.packages_installed[?yumstate=='available'].name"
    - debug:
        var: packages_available
    - debug:
        msg: "{{ packages_available|select('match', 'abrt-(.*)-ccpp')|list }}"

