---
- hosts: localhost
  vars:
    my_array:
      - [hostname, partition, ip]
      - [hostname1, /dev/sda1, 10.1.0.21]
      - [hostname2, /dev/sda2, 10.1.0.22]
      - [hostname3, /dev/sda3, 10.1.0.23]
  tasks:
    - set_fact:
        keys_list: "{{ my_array.0 }}"
    - debug:
        var: keys_list
    - set_fact:
        my_list: "{{ my_list|default([]) + [dict(keys_list|zip(item))] }}"
      loop: "{{ my_array[1:] }}"
    - debug:
        var: my_list

