- hosts: localhost
  gather_facts: false
  tasks:
    - read_csv:
        path: csv_file.csv
      register: my_files
    - debug:
        var: my_files.list
    - copy:
        dest: "{{ item.filename }}"
        content: "{{ item.note }}"
      loop: "{{ my_files.list }}"

