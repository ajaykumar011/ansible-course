---
- hosts: localhost
  become: no
  tasks:
    - name: read data CSV
      read_csv:
        path: cvs-02-data.csv
        key: hostname
      register: vms

    - debug:
        var: vms.dict

    - debug:
        msg: "{{ item.key }}:
              {{ item.value.hostname }},
              {{ item.value.partition }},
              {{ item.value.ip }}"
      loop: "{{ vms.dict|dict2items }}"

