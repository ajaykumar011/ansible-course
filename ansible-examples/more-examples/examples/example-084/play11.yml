- hosts: localhost
  gather_facts: no
  vars:
    my_conf: '{{ playbook_dir }}/test11.conf'
  tasks:
    - replace:
        path: "{{ my_conf }}"
        regexp: '^(/var/log/apache2/\*\.log)\s+{$'
        replace: '\1 /var/log/apache2/*/*.log {'
      register: results
    - debug:
        var: results

